<div id="login" ng-controller="loginController" >
    <br class="clear" />
    <!--div for company avatar-->
    <div class="row">
        <div class="col-md-1"></div> 
        <div class="col-md-10" align="center">
            <div flash-message="4000" ></div> 
            <br><br/>
        </div>
        <div class="col-md-1"></div> 
    </div>
    <!--div for login data-->
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <div class="col-md-3"></div>
                    <div class="col-md-6" align="center">
                        <div class="panel-heading">
                            <h1 class="panel-title"><b>Log in</b></h1>
                            <div class="panel-body" align="center">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-user"></span>
                                    </span>
                                    <input class="form-control" type="text" placeholder="Username" required ng-model="userData.username"></input>
                                </div> 
                                <br><br>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-lock"></span>
                                    </span>
                                    <input class="form-control" type="password" placeholder="Password" required ng-model="userData.password"></input>
                                </div> 
                                <br><br>
                                <button class="btn btn-primary btn-lg btn-block" type="button"  ng-click="login(userData)">Enter</button>
                                <br><br/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div> 
        </div>
        <div class="col-md-1"></div> 
    </div>
</div>
